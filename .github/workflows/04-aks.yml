on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  IMAGE_NAME: simpleweb
  # IMAGE_NAME: ${{ github.repository }} # returns HoussemDellai/github-actions-course : problem with uppercase
  IMAGE_TAG: latest #1.0.${{ github.run_number }} # GITHUB_RUN_NUMBER }}

  CLUSTER_NAME: lab05c-aks-slu
  RESOURSE_GROUP: AZ204-1128
  AZURE_CONTAINER_REGISTRY: lab05bacrslu
  REGISTRY_URL: lab05bacrslu.azurecr.io

jobs:
  deploy-aks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Azure login
        id: login
        uses: azure/login@89d153571fe9a34ed70fcf9f1d95ab8debea7a73
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        run: |
          az acr build -t ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest -t ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.RESOURCE_GROUP }} ./src/SimpleWeb

